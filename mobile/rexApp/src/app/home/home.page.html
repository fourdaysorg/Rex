<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-avatar slot="end" size="small">
      <img [src]="global.user.avatar">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">

    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Recent Donations
        </ion-list-header>

        <ion-item *ngFor="let donation of recentDonations">
          <ion-avatar slot="start">
            <img [src]="donation.avatar">
          </ion-avatar>
          <ion-label>
            <h2>{{donation.name}}</h2>
          </ion-label>
          <ion-icon [name]="donation.icon"></ion-icon>
          <ion-label>
            <p>{{donation.description + ": "+ donation.amount}}</p>
          </ion-label>

        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
