<ion-header>
  <ion-toolbar>
    <ion-title>CampaignDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header *ngIf="campaign">
      <ion-card-subtitle>{{campaign.Country}}</ion-card-subtitle>
      <ion-card-title>{{campaign.Name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{campaign.Description}}
    </ion-card-content>
  </ion-card>
</ion-content>
