<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="end" size="small">
      <img [src]="global.user.avatar">
    </ion-avatar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{campaign.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="donate(campaign)">
      <ion-icon name="gift"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <img [src]="campaign.Photo" />
          <ion-card-subtitle>{{campaign.PhotoDescription}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <ion-label>{{campaign.LongDescription}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-list-header>
          <ion-label>Needed Items</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of campaign.AvailableItems">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          <ion-label>{{item.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
